<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>POPCO Email Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
	<h1>POPCO Email Signup</h1>
	<form>
		<input type="text" name="first" placeholder="First Name">
		<input type="text" name="last" placeholder="Last Name"><br>
		<input type="email" name="email" placeholder="Email Address">
		<input type="tel" name="telephone" placeholder="Mobile Number"><br>
		<input type="text" name="street" placeholder="Street Name and Number">
		<input type="text" name="suburb" placeholder="Suburb"><br>
		<input type="button" name="sumbit" onclick="alert('Thank You')" value="Sumbit Form">
	</form>
</body>
</html>
